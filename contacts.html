<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Парсер.ру</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="form.html" class="nav-link">Форма</a></li>
            <li class="nav-item"><a href="contacts.html" class="nav-link">Конктакты</a></li>
          </ul>
        </header>

    </div>
    <div class="container">
        <form>
        <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" required="">
        </div>
        <div class="form-group">
            <label for="email">Ваш email:</label>
            <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required="">
        </div>
        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Введите ваше сообщение" required=""></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>

    </form>
    </div>
</body>
</html>
